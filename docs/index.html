<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bedrock LLM Console</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; max-width: 900px; }
    h1 { margin: 0 0 8px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 12px 0; }
    label { font-weight: 600; }
    textarea { width: 100%; min-height: 140px; font-size: 15px; }
    input[type="text"], input[type="number"] { padding: 6px 8px; }
    input[type="text"] { width: 100%; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btn { padding: 10px 16px; border: 1px solid #333; border-radius: 10px; cursor: pointer; background: #fff; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    pre { white-space: pre-wrap; word-break: break-word; background: #fafafa; padding: 12px; border-radius: 10px; border: 1px solid #eee; }
    small { color: #555; }
  </style>
</head>
<body>
  <h1>Bedrock LLM Console</h1>

  <div class="card">
    <label for="apiUrl">API URL</label><br />
    <input id="apiUrl" type="text" placeholder="https://xxxxxxxxxx.execute-api.us-east-1.amazonaws.com" />
    <div style="margin-top:6px;">
      <button id="saveBtn" class="btn">Save API URL</button>
      <small style="margin-left:8px;">Tip: set this once—saved to your browser.</small>
    </div>
  </div>

  <div class="card">
    <label for="prompt">Prompt</label>
    <textarea id="prompt" placeholder="Ask something…">Say hello in one sentence.</textarea>

    <div class="row" style="margin-top:10px;">
      <div>
        <label for="temperature">Temperature</label><br/>
        <input id="temperature" type="number" step="0.1" min="0" max="2" value="0.2" />
      </div>
      <div>
        <label for="maxTokens">Max tokens</label><br/>
        <input id="maxTokens" type="number" min="1" max="4096" value="256" />
      </div>
    </div>

    <div style="margin-top:14px;">
      <button id="askBtn" class="btn">Ask</button>
    </div>

    <!-- Add below the Ask button: File upload to S3 via /presign -->
    <div style="margin-top:18px; border-top:1px dashed #ddd; padding-top:12px;">
      <label><strong>Upload a file to S3</strong></label><br/>
      <input id="fileInput" type="file" />
      <button id="uploadBtn" class="btn" style="margin-left:8px;">Upload</button>
      <span id="uploadStatus" style="margin-left:8px; color:#555;"></span>
    </div>
  </div>

  <div class="card">
    <div><strong>Model:</strong> <span id="model">—</span></div>
    <div style="margin:8px 0;"><strong>Answer</strong></div>
    <pre id="answer">—</pre>
    <div style="margin-top:8px;">
      <strong>Usage:</strong> <span id="usage">—</span>
    </div>
    <details style="margin-top:8px;">
      <summary>Raw response</summary>
      <pre id="raw">—</pre>
    </details>
  </div>

  <script>
    // Elements
    const apiUrlEl = document.getElementById('apiUrl');
    const promptEl = document.getElementById('prompt');
    const temperatureEl = document.getElementById('temperature');
    const maxTokensEl = document.getElementById('maxTokens');
    const askBtn = document.getElementById('askBtn');
    const saveBtn = document.getElementById('saveBtn');
    const modelEl = document.getElementById('model');
    const answerEl = document.getElementById('answer');
    const usageEl = document.getElementById('usage');
    const rawEl = document.getElementById('raw');

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const uploadStatus = document.getElementById('uploadStatus');

    // Load saved API URL
    const saved = localStorage.getItem('api_url');
    if (saved) apiUrlEl.value = saved;

    saveBtn.onclick = () => {
      localStorage.setItem('api_url', apiUrlEl.value.trim());
      saveBtn.textContent = 'Saved ✓';
      setTimeout(() => (saveBtn.textContent = 'Save API URL'), 1200);
    };

    askBtn.onclick = async () => {
      const base = apiUrlEl.value.trim();
      if (!base) { alert('Please enter your API URL and click Save.'); return; }
      const url = base.replace(/\/+$/, '') + '/invoke';

      askBtn.disabled = true;
      answerEl.textContent = 'Thinking…';
      modelEl.textContent = '—';
      usageEl.textContent = '—';
      rawEl.textContent = '—';

      try {
        const body = {
          prompt: promptEl.value,
          max_tokens: Number(maxTokensEl.value || 256),
          temperature: Number(temperatureEl.value || 0.2),
        };

        const res = await fetch(url, {
          method: 'POST',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify(body),
        });

        const data = await res.json();
        rawEl.textContent = JSON.stringify(data, null, 2);

        if (!res.ok) { answerEl.textContent = data?.error || 'Error'; return; }

        modelEl.textContent = data?.model ?? 'unknown';
        answerEl.textContent = data?.completion ?? '(no text returned)';
        const usage = data?.usage || {};
        usageEl.textContent = `input_tokens=${usage.input_tokens ?? '-'}, output_tokens=${usage.output_tokens ?? '-'}`;
      } catch (e) {
        answerEl.textContent = 'Network or CORS error: ' + e.message;
      } finally {
        askBtn.disabled = false;
      }
    };

    // Upload to S3 via /presign
    uploadBtn.onclick = async () => {
      const base = apiUrlEl.value.trim();
      if (!base) { alert('Please enter your API URL and click Save.'); return; }
      if (!fileInput.files.length) { alert('Choose a file first.'); return; }

      const file = fileInput.files[0];
      const presignUrl = base.replace(/\/+$/, '') + '/presign';

      uploadBtn.disabled = true;
      uploadStatus.textContent = 'Requesting URL…';

      try {
        // 1) get presigned PUT URL
        const presignRes = await fetch(presignUrl, {
          method: 'POST',
          headers: {'content-type': 'application/json'},
          body: JSON.stringify({
            filename: file.name,
            content_type: file.type || 'application/octet-stream'
          })
        });

        const presignData = await presignRes.json();
        if (!presignRes.ok || !presignData.put_url) {
          throw new Error(presignData?.error || 'Failed to presign');
        }

        uploadStatus.textContent = 'Uploading…';

        // 2) upload direct to S3
        const putRes = await fetch(presignData.put_url, {
          method: 'PUT',
          headers: { 'content-type': file.type || 'application/octet-stream' },
          body: file
        });

        if (!putRes.ok) throw new Error('Upload failed: ' + putRes.status);
        uploadStatus.textContent = `Uploaded ✓  (${presignData.bucket}/${presignData.key})`;
      } catch (e) {
        uploadStatus.textContent = 'Error: ' + e.message;
      } finally {
        uploadBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
